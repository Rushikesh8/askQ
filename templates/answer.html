{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="w-1/3 py-4 px-8 bg-white shadow-lg rounded-lg mx-auto">
<h1 class="font-bold text-cyan-600 text-3xl text-center mb-2">Time to shine! Your answer?</h1>
<h3 class="font-semibold text-gray-600 text-1xl my-4">{{ question.title }}</h3>
<form method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button
    class="flex w-full mt-10 mb-4 justify-center rounded-md  border-transparent bg-cyan-500 py-2 px-4 text-sm  text-white shadow-sm hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 font-semibold"
    type="submit">
    Submit
    </button>
</form>
</div>
{% endblock %}
