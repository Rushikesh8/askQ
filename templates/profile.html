{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center gap-x-4">
    <div
		class='flex flex-wrap flex-row sm:flex-col justify-center items-center w-full sm:w-1/4 p-5 bg-white rounded-md shadow-xl border-l-4 border-orange-500'>
		<div class="flex justify-between w-full">
			<div>
				<div class="">
					<span class="material-symbols-outlined w-6 h-6">
                        question_mark
                        </span>
				</div>
			</div>
			
		</div>
		<div class="text-center">
			<div class="font-bold text-5xl">
				{{question_asked}}
			</div>
			<div class="font-bold text-sm">
			 Question Asked
			</div>
		</div>
	</div>
    <div
		class='flex flex-wrap flex-row sm:flex-col justify-center items-center w-full sm:w-1/4 p-5 bg-white rounded-md shadow-xl border-l-4 border-green-500'>
		<div class="flex justify-between w-full">
			<div>
				<div class="">
					<span class="material-symbols-outlined w-6 h-6">
                        done
                        </span>
				</div>
			</div>
			
		</div>
		<div class="text-center">
			<div class="font-bold text-5xl">
				{{answered}}
			</div>
			<div class="font-bold text-sm">
			 Answers
			</div>
		</div>
	</div>

</div>
{% endblock %}
